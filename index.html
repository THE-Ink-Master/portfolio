<html>
  <head>
    <title>
      Jack Kley's portfolio
    </title>
    <style>
      body {
        background-color: white;
        color: black;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }

    </style>
  </head>
  <center>
  Hello!
  <p>
  My name is Jack Kley and this is my portfolio.
  </p>
  <p>
    <button onclick="darkmode ()">
      toggle dark made
    </button>
  </p>
  </center>
  
  <script>
    function darkmode() {
    var element = document.body;
    element.classList.toggle("dark-mode");
    }
  </script>
</html>
