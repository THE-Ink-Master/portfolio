<html>
  <head>
    <title>
      Jack Kley's portfolio - SFM Posters
    </title>
    <style>
      body {
        font-size: larger;
        background-color: white;
        color: black;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }

    </style>
    <link rel="icon" href="./Images/icon.png">
  </head>
  <body onload="darkmodecheck()" >
  <script>
    function darkmodecheck() {
    var theme = window.localStorage.getItem('theme');
    if(theme) document.documentElement.setAttribute('theme', theme);
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      var theme = localStorage.getItem("theme");
      if (theme) {
        document.body.className += theme;
    }
  });
  </script>
  </body>
  <button onclick="window.location.href = 'index.html';" style="font-size:20px; background-color:black; color:white; border-radius:5px; border-color:white ;">
    Home
  </button>
  <center>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif;">
    Welcome to the page for my SFM Posters!
    </p>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif;">
      SFM is short for Source Filmmaker
    </p>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif;">
      SFM is a tool that allows you to make posters and animations
    </p>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif;">
      These are my 5 most recent SFM Posters (having all of them would lag out some device, so I decided to only include 5 of my most recent posters).
    </p>
  </center>
 </html>
